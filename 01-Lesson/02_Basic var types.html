<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <script>
        
        // -------------undefined-------------------
        // var = variable. 
        var a;
        console.log(a, typeof(a)); //--> undefined "undefined"

        // -------------number-------------------
        a = 8;
        console.log(a, typeof(a)); //--> 8 "number"
        a = 4.5;
        console.log(a, typeof(a)); //--> 4.5 "number"
        a = NaN; // Not a Number
        console.log(a, typeof(a)); //--> NaN "number"


        // -------------string-------------------
        a = "Hello";
        console.log(a, typeof(a)); //--> Hello string

        // -------------boolean-------------------
        a = true;
        console.log(a, typeof(a)); //--> true "boolean"
        a = false;
        console.log(a, typeof(a)); //--> false "boolean"



        

    </script>
</body>
</html>
