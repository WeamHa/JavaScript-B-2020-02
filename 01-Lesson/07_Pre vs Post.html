<body>
    <script>
        
        var x1 = 1, x2 = 1;
        console.log("Pre increment", ++x1); // 2
        console.log("After pre inc", x1);   // 2

        console.log("Post increment", x2++); // 1
        console.log("After post inc", x2);   // 2

        </script>
