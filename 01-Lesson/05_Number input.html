<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        // Input from user by 'prompt' comes as string. 
        // we need to explicitly convert it to Number if it is a number. 
        var num1=prompt("Enter first number");
        var num2=prompt("Enter second number");

        console.log(num1, typeof(num1));  //--> 5 string
        console.log(num2, typeof(num2));  //--> 3 string
        console.log("num1 + num2", num1 + num2);  //--> num1 + num2 53


        num1=Number(num1);
        num2=Number(num2);

        console.log(num1, typeof(num1));  //--> 5 number
        console.log(num2, typeof(num2));  //--> 3 number
        console.log("num1 + num2", num1 + num2);  //--> num1 + num2 8

    </script>
</head>
<body>
</body>
</html>
