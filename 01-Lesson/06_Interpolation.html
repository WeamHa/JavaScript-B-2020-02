<!DOCTYPE html>

<body>
    <script>
        
        var num1=3, num2=7;

        var str1="num1 is: " + num1 + ", num2 is: " + num2;
        var str2='num1 is: ' + num1 + ', num2 is: ' + num2;
        var str3=`num1 is: ${num1}, num2 is: ${num2}`;

        console.log("str1", str1);  //--> str1 num1 is: 3, num2 is: 7
        console.log("str2", str2);  //--> str2 num1 is: 3, num2 is: 7
        console.log("str3", str3);  //--> str3 num1 is: 3, num2 is: 7


        str1="1+1= " +(1+1);
        str2='1+1= '+ (1+1);
        str3=`1+1= ${1+1}`;

        console.log("str1", str1);  //--> str1 1+1= 2
        console.log("str2", str2);  //--> str2 1+1= 2
        console.log("str3", str3);  //--> str3 1+1= 2
        </script>
