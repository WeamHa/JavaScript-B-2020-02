        /*
        unary operator  - !true
        binary operator - (x > y)
        trinary operator - works of 3 variables. 

        */

        // --------example 01------------

        var res, num1 = 1, num2 = 2;

        if(num1 > num2)
            res = "Num1 is max";
        else 
            res = "Num2 is max";

        console.log(res);

        // trinary operator: short if:
        res = (num1 > num2)? "Num1 is max": "Num2 is max";
