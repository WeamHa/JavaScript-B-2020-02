<body>
    

    <script>
     
        // with if-else statements we can check if a value is valid or not
        var age = -9;

        if(age < 0 || age > 130){
            console.log("Invalid age");
        }
        if(age >= 100){
            console.log("You are above 100 age. drink carefully!");
        }
        else if(age >= 18){
            console.log("You are above 18 age. You can drink wine");
        }
        else{
            console.log("You are too young to drink");
        }
       


       

    </script>

</body>
