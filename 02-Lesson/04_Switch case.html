<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    

    <script>

        // switch case: can replace the if-else statement, 
        // when we have many cases. 

        var selectedDay = Number(prompt("Enter number 1-7"));

        switch(selectedDay){
            case 1: alert("Sunday");
            break;

            case 2: alert("Monday");
            break;

            case 3: alert("Tuesday");
            break;

            case 4: alert("Wendsday");
            break;

            case 5: alert("Thuesday");
            break;

            case 6: alert("Friday");
            break;

            case 7: alert("Saturday");
            break;

            default: alert("Invalid day");
        }


    </script>

</body>
</html>
