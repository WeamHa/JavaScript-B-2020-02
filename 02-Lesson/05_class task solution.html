<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <script>

        /*
            100    = "Best"
            90-100 = "Very good"
            70-90  = "Good"
            50-70  = "Ok"
            1-50   = "Try again"
        */

        var grade = Number(prompt("Enter your grade: (1-100)"));

        // Math.floor() - Returns the greatest integer less than or equal to its numeric argument
        // פונקציה זו תעגל כלפי מטה את המספר העשרוני הנתון
        switch(Math.floor(grade/10)){
            case 10: alert("Best"); break;
            case 9: alert("Very good"); break;
            case 8:
            case 7: alert("Good"); break;
            case 6: 
            case 5: alert("Ok"); break;

            default: alert("Try again");
        }


      
    </script>
</body>
</html>
